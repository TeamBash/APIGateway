language: java
branches:
  only:
    - master
    - Develop
    - feature/feature-10-apigateway

notifications:
  slack: teambash-iu:Kumv5imwDciZcFQ2KvvUHIje

jdk:
  - oraclejdk8
sudo: true
install: true
script: cd "core/java/apigateway" && mvn clean install -DskipTests=true

before_deploy:
  - cd ../../../
  - zip -r TeamBash_apigateway.zip core/java/apigateway scripts appspec.yml Dockerfile || true
  - mkdir -p "apigateway_upload"
  - mv TeamBash_apigateway.zip apigateway_upload/TeamBash_apigateway.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teambash
    local_dir: apigateway_upload
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: feature/feature-10-apigateway

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teambash
    key: TeamBash_apigateway.zip
    bundle_type: zip
    application: TeamBash-App
    deployment_group: TeamBash-App
    region: us-west-2
    on:
      branch: feature/feature-10-apigateway
